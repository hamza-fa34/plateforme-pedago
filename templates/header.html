<header class="main-header">
    <div class="container header-flex">
        <a href="/" class="logo">Plateforme Pédagogique</a>
        <nav class="nav">
            {% if user.is_authenticated %}
                <a href="{% url 'studenthome' %}" class="btn-secondary">Espace étudiant</a>
                <a href="{% url 'teacher_home' %}" class="btn-secondary">Espace enseignant</a>
                <span>Bonjour {{ user.first_name|default:user.username }}</span>
                <a href="{% url 'logout' %}" class="btn-secondary">Déconnexion</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn-primary">Connexion</a>
                <a href="{% url 'signup' %}" class="btn-secondary">Inscription</a>
            {% endif %}
        </nav>
    </div>
</header>
