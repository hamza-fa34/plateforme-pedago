<!-- En-tête de page réutilisable -->
<header class="page-header">
    <h1>{{ title }}</h1>
    {% if welcome_user %}
        <p class="welcome-message">
            <i class="fas fa-user-circle welcome-message__icon"></i>
            Bonjour, 
            <strong class="welcome-message__name">
                {{ welcome_user }}
            </strong>
        </p>
    {% endif %}
    {% if subtitle %}
        <p class="page-subtitle">{{ subtitle }}</p>
    {% endif %}
</header>
