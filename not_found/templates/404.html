{% extends 'base.html' %}
{% load static %}

{% block title %}Page non trouvée - Plateforme Pédagogique{% endblock %}
{% block content %}
<div class="error-page-container">
  <div class="error-content">
    <div class="error-illustration">
      <img src="{% static 'confused.gif' %}" alt="Page non trouvée" class="error-image">
    </div>
    <div class="error-text">
      <h1 class="error-title">404 - Page non trouvée</h1>
      <p class="error-description">Oups ! La page que vous cherchez n'existe pas ou a été déplacée.</p>
      <div class="error-actions">
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home"></i> Retour à l'accueil
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Page précédente
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
