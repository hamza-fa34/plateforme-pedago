{% extends 'base.html' %}
{% block title %}Connexion - Plateforme Pédagogique{% endblock %}
{% block content %}
    <div class="container">
        <main class="main-content">
            <h1>Connexion</h1>
            {% if error_message %}
                <div class="alert alert-error">{{ error_message }}</div>
            {% endif %}
            <form class="form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex-row-between">
                    <a href="{% url 'forgot_password' %}" class="btn btn-secondary">Mot de passe oublié ?</a>
                    <a href="{% url 'signup' %}" class="btn btn-secondary">S'inscrire</a>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </main>
    </div>
{% endblock %}
