{% extends 'base.html' %}
{% load static %}

{% block title %}Accès refusé - Plateforme Pédagogique{% endblock %}
{% block content %}
<div class="error-page-container">
  <div class="error-content">
    <div class="error-illustration">
      <img src="{% static 'notAllowedBanner.png' %}" alt="Accès refusé" class="error-image">
    </div>
    <div class="error-text">
      <h1 class="error-title">403 - Accès refusé</h1>
      <p class="error-description">Vous n'avez pas les droits nécessaires pour accéder à cette page.</p>
      <div class="error-actions">
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home"></i> Retour à l'accueil
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Page précédente
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
